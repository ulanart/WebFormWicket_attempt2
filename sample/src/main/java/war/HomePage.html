<html>
	<head>
		<title>First Advanced WebForm using Apache Wicket</title>
	</head>
	<body>
		<span wicket:id="message">...</span>
	<form wicket:id="form">
		<br>Name: <input wicket:id="field" type="text" />
		<br>Surname:<input wicket:id="field1" type="text" />
		<br>Age:<input wicket:id="field2" type="text" />
		<br><input wicket:id="button" type="submit" value="Submit" />
	</form>
		<span wicket:id = "feedback" >...</span>
		<br>Name: <span wicket:id="name">...</span>
		<br>Surname: <span wicket:id="surname">...</span>
		<br>Age: <span wicket:id="age">...</span><br>
	</body>
</html>
